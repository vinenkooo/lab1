<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <title>Калькулятор</title>
</head>
<body>
    <h1>Калькулятор</h1>
    <p>Программа для умножения одного числа на другое</p>
    <script> 
        var firstMultiplier  = Number(prompt("Введите первый множитель")); // ввод с клавиатуры первого множителя
        var secondMultiplier = Number(prompt("Введите второй множитель")); // ввод с клавиатуры второго множителя
        var multiplication = firstMultiplier*secondMultiplier // формула нахождения произведения
        alert("Результат произведения: " + multiplication); // вывод результата произведения
    </script>
</body>
</html>
