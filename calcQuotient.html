<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <title>Калькулятор</title>
</head>
<body>
    <h1>Калькулятор</h1>
    <p>Программа нахождения частного</p>
    <script> 
        var divisible  = Number(prompt("Введите делимое")); // ввод с клавиатуры делимого
        var divider = Number(prompt("Введите делитель")); // ввод с клавиатуры делителя
        var quotient = divisible/divider // формула нахождения частного
        alert("Результат частного: " + quotient); // вывод результата частного
    </script>
</body>
</html>
