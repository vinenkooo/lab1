<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <title>Калькулятор</title>
</head>
<body>
    <h1>Калькулятор</h1>
    <p>Программа для вычитания одного числа из другого</p>
    <script> 
        var minuend  = Number(prompt("Введите уменьшаемое")); // ввод с клавиатуры уменьшаемого
        var subtrahend  = Number(prompt("Введите вычитаемое")); // ввод с клавиатуры вычитаемого
        var subtraction = minuend - subtrahend // формула нахождения разности
        alert("Результат разности: " + subtraction); // вывод результата разности
    </script>
</body>
</html>
