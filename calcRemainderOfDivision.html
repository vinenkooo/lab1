<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <title>Калькулятор</title>
</head>
<body>
    <h1>Калькулятор</h1>
    <p>Программа нахождения остатка от деления</p>
    <script> 
        var divisible  = Number(prompt("Введите делимое")); // ввод с клавиатуры делимого
        var divider = Number(prompt("Введите делитель")); // ввод с клавиатуры делителя
        var calcRemainderOfDivision = divisible%divider // формула нахождения остатка от деления
        alert("Остаток от деления: " + calcRemainderOfDivision); // вывод результата остатка от деления
    </script>
</body>
</html>
